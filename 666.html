<!DOCTYPE html>
<html>

<body>
  <h1>视频播放</h1>
  <br>
  <video id="myVideo" width="300" height="200">
    <source src="德国的小提琴王子演绎Coldplay的《viva la vida》，视觉效果炸天了.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <br>
  <script>
    var video = document.getElementById('myVideo');

    function playVideo() {
      video.play();
    }

    function stopVideo() {
      video.pause();
      video.currentTime = 0;
    }
  </script>
  <button onclick="playVideo()">播放</button>
  <button onclick="stopVideo()">暂停</button>



</body>

</html>
